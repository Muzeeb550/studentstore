# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - studentstore-server

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'                                      # ðŸŽ¯ ONLY deploy for backend changes
      - '.github/workflows/main_studentstore-server.yml'  # Deploy if workflow changes
  workflow_dispatch:                                       # Manual trigger always available

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test --if-present || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read                                       # ðŸš€ REMOVED: id-token: write (not needed)

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # ðŸ”¥ REMOVED: Complex Azure login with service principal
      # ðŸš€ REPLACED: With simple publish profile deployment
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'studentstore-server'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ðŸŽ¯ SIMPLE & RELIABLE
          package: .
